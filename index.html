<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Pixel Art Maker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./pencil-solid.svg" />
  </head>
  <body>
    <div class="whole-container">
      <div class="grid-editing-inputs">
        <label for="color">Paint Color:</label>
        <input type="color" class="color" value="#000000" id="color" />
        <label for="background-color">background color:</label>
        <input
          type="color"
          class="color"
          value="#FFFFFF"
          id="background-color"
        />
        <label for="grid-number">Canvas size:</label>
        <div class="grid-size-value"></div>
        <input
          id="grid-number"
          value="16"
          type="range"
          min="1"
          max="100"
          name="grid-size"
        />
        <button id="clear" class="btn btn-danger">
          <i class="fa-solid fa-trash"></i> Clear
        </button>
        <button id="rainbow" class="btn-general">
          <i class="fa-solid fa-rainbow"></i> Rainbow
        </button>
        <button id="monochrome" class="btn-general">
          <i class="fa-solid fa-pencil"></i> Pencil
        </button>
        <button id="eraser" class="btn-general">
          <i class="fa-solid fa-eraser"></i> Eraser
        </button>
        <ul>
          <li><i class="fa-solid fa-pencil"></i> use pencil with left click</li>
          <li><i class="fa-solid fa-eraser"></i> eraser with right click</li>
        </ul>
      </div>

      <div class="container">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <footer>
      <a href="https://github.com/Jabjubinski/-Etch-a-Sketch"
        target="_blank"><i class="fa-brands fa-github"></i
      ></a>
      Â© 2024 Jabjubinski
    </footer>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
